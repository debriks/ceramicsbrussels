<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ceramics Brussels</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-top br">
          <img class="header-logo" src="/images/ceramics-bxl-logo.svg" alt="" />
          <img
            class="header-edition"
            src="/images/ceramics-edition.svg"
            alt=""
          />
          <div class="header-bottom">
            <img class="header-date" src="/images/ceramics-date.svg" alt="" />
          </div>
        </div>
        <div class="header-middle">
          <img
            class="contemporary mt"
            src="/images/contemporary-art-fair.svg"
            alt=""
          />
          <img class="tour-taxis mt" src="/images/tour-taxis.svg" alt="" />
        </div>
      </header>
      <div class="hero">
        <div class="bt">
          <div class="br-2"></div>
          <div class="bl"></div>
          <img src="/images/the-first-international.svg" alt="" />
        </div>
      </div>
      <div class="agenda">
        <div class="bt">
          <div class="br-2"></div>
          <div class="bl"></div>
          <div class="agenda-container">
            <img src="/images/launch.svg" alt="" />
            <img src="/images/call-for-galeries.svg" alt="" />
            <img src="/images/list-of.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="bt">
          <div class="br-2"></div>
          <div class="bl"></div>
          <div class="agenda-container">
            <img src="/images/info-contact.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
